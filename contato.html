<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel = "stylesheet" href = "reset.css">
    <link rel = "stylesheet" href = "style.css">
  </head>
  <body>
    <header>
      <div class = "caixa">
        <h1>
          <img src = "imagens/logo.png" alt="Logo da barbearia alura">
        </h1>
        <nav>
          <ul>
            <li><a href = "index.html">Home</a></li>
            <li><a href = "produtos.html">Produtos</a></li>
            <li><a href = "contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nomeesobrenome">
          Nome e sobrenome
          <input type="text" id="nomeesobrenome" class="input-padrao" required>
        </label>

        <label for="email">
          E-mail
          <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
        </label>

        <label for="telefone">
          Telefone
          <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">
        </label>

        <label for="mensagem">
          <Mensagem>
            Mensagem
          </Mensagem>
        </label>
        <textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>

        <fieldset>
          <legend>Como prefere o ser contatado</legend>
          <label for="radio-email">
            <input type="radio" name="contato"value="email" id="radio-email">
            Email
          </label>

          <label for="radio-telefone">
            <input type="radio" name="contato" value="telefone" id="radio-telefone">
            Telefone
          </label>

          <label for="radio-whatspp">
            <input type="radio" name="contato" value="telefone" id="radio-whatspp" checked>
            Whatsapp
          </label>
        </fieldset>
        <fieldset>
          <legend>Qual o horário preferencial de atendimento</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades?</label>
        <input type="submit" value="Enviar formulário" class="enviar">
      </form>
    </main>
    <footer>
      <img src="imagens/logo-branco.png" alt="Logo da barbearia alura">
      <p class = "copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
  </body>
</html>
